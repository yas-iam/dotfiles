# =============================================================================
#  FILE:        config.ini
#  DESCRIPTION: Polybar configuration (Cyberpunk/Purple Aesthetic)
#  AUTHOR:      emoon
#  REPO:        github.com/yas-iam/dotfiles
# =============================================================================

[colors]
# --- Palette: Matrix Purple & Deep Violets ---
background     = #120321 
foreground     = #E6E6FA
primary        = #8A2BE2
secondary      = #ae81ff
alert          = #FF00FF
disabled       = #707880
white          = #FFFFFF

# =============================================================================
#  BAR SETTINGS
# =============================================================================

[bar/matrix]
# MAGIC: Uses the MONITOR environment variable passed from launch.sh
monitor = ${env:MONITOR:}

width = 100%
height = 22pt
radius = 0
fixed-center = true

# Bottom border gives a "glow" effect on the windows below
border-bottom-size = 2.6pt
border-bottom-color = ${colors.primary}

# i3 Management: false allows i3 to handle the window gaps automatically
override-redirect = false
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font Mono:size=10.8;2"

# --- Module Layout ---
modules-left   = i3 xwindow
modules-center = date
modules-right  = wlan pulseaudio memory cpu battery

# =============================================================================
#  MODULES
# =============================================================================

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
index-sort = true

# Focused Workspace (Solid Purple)
label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = #000000
label-focused-padding = 1

# Inactive Workspaces
label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

# Urgent (Attention needed)
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
# Display window title in pure white
label = %title:0:50:...%
label-foreground = ${colors.white}
label-padding = 2

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y
time = %H:%M
label = %time% %date%
label-foreground = ${colors.secondary}

[module/wlan]
type = internal/network
# Note: Ensure 'lo' is the correct interface name for your system
interface = lo
interval = 3.0
format-connected = <label-connected>
label-connected =   %essid%
label-connected-foreground = ${colors.secondary}
format-disconnected = <label-disconnected>
label-disconnected = 󰖪  W0
label-disconnected-foreground = ${colors.secondary}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = 󰕾 %percentage%%
label-volume-foreground = ${colors.secondary}
label-muted = 󰝟 MUTE
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC
format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging = 󰂄 %percentage%%
label-discharging = 󰁹 %percentage%%
label-discharging-foreground = ${colors.secondary}
